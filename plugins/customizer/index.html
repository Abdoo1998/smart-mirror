<div class="animate-grow" ng-show="focus == 'customizer'">
<div ng-controller="Customizer">
        <div ng-repeat="htmlDiv in customizerHTML">
            <div ng-show="htmlDiv.tag=='h1'" ng-repeat="x in customizerHTML.getText(htmlDiv.text)">
                <h1>{{x}}</h1>
            </div>
            <div ng-show="htmlDiv.tag=='h2'" ng-repeat="x in customizerHTML.getText(htmlDiv.text)">
                <h2>{{x}}</h2>
            </div>
            <div ng-show="htmlDiv.tag=='h3'" ng-repeat="x in customizerHTML.getText(htmlDiv.text)">
                <h3>{{x}}</h3>
            </div>
            <div ng-show="htmlDiv.tag=='h4'" ng-repeat="x in customizerHTML.getText(htmlDiv.text)">
                <h4>{{x}}</h4>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
